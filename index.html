    <title>Velkommen til twistrating.no. Hvilken twist er best?</title>
    
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />
    
    <!-- Fancy Looking Font -->
    <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>

<body>

    <header>
    </header>
    
    <div class="col-lg-12">
        <section>
            <div class="row">
                <div id="twist-template-output"></div>
            </div>
            <script id="twist-template" type="text/x-handlebars-template">
                {{#twists}}
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="twist-wrapper" id="{{id}}">
                        <h1 class="text-center">{{name}}</h1>
                        <div class="image-wrapper">
                            <img src="{{imageUrl}}" class="img-responsive img-circle img-shadow" alt="{{name}}">
                        </div>
                        <div class="row button-row">
                            <a class="btn-twist btn-love text-left"   data-value="3" data-id="{{id}}"><i class="fa fa-smile-o"></i></a>
                            <a class="btn-twist btn-soso text-center" data-value="2" data-id="{{id}}"><i class="fa fa-meh-o"></i></a>
                            <a class="btn-twist btn-hate text-right"  data-value="1" data-id="{{id}}"><i class="fa fa-frown-o"></i></a>
                        </div>
                    </div>
                </div>
                {{/twists}}
            </script>
        </section>
    </div>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    Twistrating er utviklet og driftet av <a href="http://didi.no" target="_blank">didi</a>.
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script>
        var twistTemplate = Handlebars.compile( $("#twist-template").html() );
        
        $.getJSON( "http://twistrating.apiary-mock.com/twists", function(data) {
            var twistData = data;
            $("#twist-template-output").html(twistTemplate(twistData));
            $(".btn-twist").click(function() {
                var id = $(this).data("id");
                var rating = $(this).data("value");
                $.ajax({
                  url: "http://twistrating.apiary-mock.com/twists",
                  type: "POST",
                  data: JSON.stringify({ "id" : id, "rating" : rating } ),
                  contentType:"application/json; charset=utf-8",
                  dataType:"json",
                  success: function(){
                    //todo?
                  }
                });
            });
        })
        .done(function() {
            console.log("Lastet ned twist fra APIet");
        })
        .fail(function() {
            alert( "Fant ingen twist i APIet... :/" );
        });
        
        
        
    </script>
    
    <script src="js/main.min.js"></script>
</body>
</html>
