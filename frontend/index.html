<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Velkommen til TwistRating. Hvilken twist er best?">
    <meta name="author" content="">

    <title>Velkommen til TwistRating. Hvilken twist er best?</title>
    
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />
    
    <!-- Fancy Looking Font -->
    <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link href="less/main.css" rel="stylesheet">
</head>

<body>
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-W4XBCK"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-W4XBCK');</script>
<!-- End Google Tag Manager -->
    
<!-- Facebook SDK -->
<script>
window.fbAsyncInit=function(){FB.init({appId:"147472285423371",xfbml:!0,version:"v2.1"})},function(e,n,t){var o,c=e.getElementsByTagName(n)[0];e.getElementById(t)||(o=e.createElement(n),o.id=t,o.src="//connect.facebook.net/en_US/sdk.js",c.parentNode.insertBefore(o,c))}(document,"script","facebook-jssdk");

    <nav id="twistigation">
        <ul role="tablist">
            <li id="overview-tab"><a href="#overview" role="tab" data-toggle="tab">Oversikt</a></li>
            <li id="rate-tab"><a href="#rate" role="tab" data-toggle="tab">Ranger</a></li>
        </ul>
    </nav>
    
    <div class="tab-content">

        <div class="tab-pane fade" id="overview">
            <section id="overview-section">
                <div id="twist-overview-template-output"></div>
                <script id="twist-overview-template" type="text/x-handlebars-template">
                    {{#twists}}
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="twist-wrapper" id="{{id}}">
                            <h1 class="text-center">{{name}}</h1>
                            <div class="image-wrapper">
                                <div class="image-background">
                                    <img src="./pattern2.jpg"    class="img-responsive img-circle" alt="Image background">
                                    <img src="{{imageUrl}}.jpg" class="top-image img-responsive img-circle" alt="{{name}}">
                                    <canvas data-loves="{{loves}}" data-sosos="{{sosos}}" data-hates="{{hates}}" class="twist-stats" width="150" height="100"></canvas>
                                </div>
                            </div>
                            <div class="row button-row">
                                <a class="btn-twist btn-love text-left"   data-value="1" data-id="{{id}}"><i class="fa fa-smile-o"></i></a>
                                <a class="btn-twist btn-soso text-center" data-value="0" data-id="{{id}}"><i class="fa fa-meh-o"></i></a>
                                <a class="btn-twist btn-hate text-right"  data-value="-1" data-id="{{id}}"><i class="fa fa-frown-o"></i></a>
                            </div>
                        </div>
                    </div>
                    {{/twists}}
                </script>
            </section>
        </div>

        <div class="tab-pane fade" id="rate">
            <section id="rating-section">
                <h1 class="text-center">Trykk og dra for å bytte plass på twistene</h1>
                <div id="twist-list-template-output"></div>
                <script id="twist-list-template" type="text/x-handlebars-template">
                    <div class="twist-list-wrapper">
                        <ol id="sortable-twist-list" class="sortable list">
                        {{#twists}}
                            <li data-charid="{{charId}}" draggable="true"><img src="{{imageUrl}}_small.jpg" alt="{{name}}"></li>
                        {{/twists}}
                        </ol>
                    </div>
                </script>
                <h2 class="share-link copy-link text-center">Lag lenke</h2>
                <a href="" class="link-container text-center" target="_blank"></a>
                <h2 class="share-link share-on-facebook text-center">Del på facebook</h2>
            </section>
        </div>

    </div>
        
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    TwistRating er utviklet og driftet av <a href="http://didi.no" target="_blank">didi</a>.
                </div>
            </div>
        </div>
    </footer>
        
    <!-- Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="js/jquery.sortable.min.js"></script>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/main.js"></script>
    <script src="js/chart.min.js"></script>
    <!-- prod <script src="js/main.min.js"></script> -->
</body>
</html>
